{% extends './base.html' %}

{% block css_head %}
<style>
.square:hover{
    background-color: whitesmoke;
}
</style>
{% endblock %}

{% block main_wrapper %}
<div class="container">
    <h1>I fight for Noxus!!!</h1>
    <h1>Counter: <span id="counter">null</span></h1>
    <h1>Double: <span id="double">null</span></h1>


    <button onclick="incr();" class="btn btn-info">Increment</button>
    <button onclick="BG();" class="btn btn-danger">Background color</button>
    <button onclick="reset();" class="btn btn-light">Reset</button>

    <table class="table" style="font-size: 24px;">
            <thead>
              <tr>
                <th scope="col"> </th>
                <th scope="col" style='width: 30%'>1</th>
                <th scope="col" style='width: 30%'>2</th>
                <th scope="col" style='width: 30%'>3</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td class="square">▢</td>
                <td>▢</td>
                <td>▢</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>▢</td>
                <td>▢</td>
                <td>▢</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>▢</td>
                <td>▢</td>
                <td>▢</td>
              </tr>
            </tbody>
          </table>
</div>
<script>
      var cnt = 0;
      var colors = ['lightpink', 'hotpink', 'deeppink', 'mediumvioletred'];
      var BGcolors = ['azure', 'aliceblue', 'lightcyan', 'paleturquoise'];
      function incr() {
        cnt++;
        $('#counter').html(cnt + " " + 'Warriors').css('color', colors[cnt%4]);
        $('#double').html(cnt * 2)
      }
      function reset() {
        cnt = 0;
        $('#counter').html(cnt + " " + 'Warriors').css('color', colors[cnt%4]);
        $('#double').html(cnt * 2)
        $('h1').css('background-color', 'white');
        $('td').html('None')
      }
      function BG() {
        $('h1').css('background-color', BGcolors[cnt%4]);
      }

      $('td').click(sizeChange);
      var symbols = ['O', 'X'];
      var cnt3 = 0;
      function sizeChange(){
          $(this).html(symbols[cnt3%2]);
          cnt3++;
      }
</script>

{% endblock %}
