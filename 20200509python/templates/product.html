{% extends 'base.html' %}

    {% block main %}
    <div class='container'>
    <div class="media">
            <img src="{{product.src}}" class="mr-3" alt="HA">
            <div class="media-body">
                <h5 class="mt-0">{{product.name}}</h5>
                <h4> USD $ {{product.price}}</h4>     
                <p>
                    {{product.desc}}
                </p>         
                <a href="/add-cart/{{product.id}}" type="button" class="btn btn-info">Add to Cart</a>
    </div>
    </div>
    {% endblock %}
