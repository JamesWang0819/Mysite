{% extends 'base.html' %}


{% block main %}
<div class='container'>
        <h2>Cart</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">name</th>
            <th scope="col">price</th>
            <th scope="col">Number</th>
            <th scope="col">Subtotal</th>
          </tr>
        </thead>
        <tbody>
        {% for id, num in mycart.items() %}
        {% set pd = products[id] %}
          <tr>
            <td>{{ID}}</td>
            <td>{{pd.name}}</td>
            <td>{{pd.price}}</td>
            <td>{{num}}</td>
            <td>{{pd.price * num}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
