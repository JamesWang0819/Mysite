{% extends './base.html' %}

{% block main_wrapper %}
<div class="container">
    <h1>Warriors of Noxus</h1>
    <div class="row">
        {% for item in items%}
        <div class="col-md-3">
        <div class="card">
            <img src="/static/upload/{{item.filename}}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{item.name}}</h5>
              <h5 class="card-title">{{item.price}}</h5>
              <p class="card-text">{{item.desc}}</p>
              <h5>{{g.user.name}}</h5>
              <a href="/item/{{item.item_id}}" class="btn btn-dark">Detail</a>
            </div>
        </div>
    </div>
            {% endfor %}
          </div>
    </div>
</div>

{% endblock %}
